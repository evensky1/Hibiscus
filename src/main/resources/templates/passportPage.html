<html>
<head>
  <title>Creative Colorlib SignUp Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="../static/style/signupStyle.css" th:href="@{/style/signupStyle.css}" rel="stylesheet"
        type="text/css" media="all"/>
  <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
<div class="main-w3layouts wrapper">
  <h1>Attach your passport</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form id="passportForm" method="post">
        <input class="text" type="text" name="identityCode" placeholder="Identity code" required="">
        <input class="text" type="text" name="dateOfBirth" placeholder="Date of birth" required="">
        <input class="text" type="text" name="name" placeholder="First name" required="">
        <input class="text" type="text" name="surname" placeholder="Last name" required="">
        <input class="text" type="text" name="succession" placeholder="Succession" required="">
        <input type="submit" value="CONFIRM">
      </form>
    </div>
  </div>
  <ul class="colorlib-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script type="application/x-javascript" src="../static/js/passportPageScript.js" th:src="@{/js/passportPageScript}"></script>
</body>
</html>
